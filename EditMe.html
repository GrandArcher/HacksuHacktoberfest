<head>
	<title>
		Please... Edit Me
	</title>
</head>

<body>
	<h1>Edit anything on this page</h1>
	<p id="edit">This is sample text. Communism will win.</p>

	<button onclick="edit()">You can edit this also</button>
</body>

<script>
	function edit() {
		let random = Math.floor(Math.random() * 10);
		let doc = document.getElementById("edit");
		if (random < 2)
			doc.innerHTML = "Foo";
		else if (random < 4)
			doc.innerHTML = "Bar";
		else if (random < 6)
			doc.innerHTML = "Baz";
		else if (random < 8)
			doc.innerHTML = "Qux";
		else if (random < 10)
			doc.innerHTML = "Lar";
	}
</script>
