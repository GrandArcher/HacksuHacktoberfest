<!doctype HTML>
<html lang="en-US">
<head>
	<title>

		Please... Edited Me

	</title>
</head>

<body>


	<button onclick="edit()">This has been edited</button>

</body>

<script>
	function edit() {
		let random = Math.floor(Math.random() * 10);
		let doc = document.getElementById("edit");
		if (random < 2)

			doc.innerHTML = "Lenin";
		else if (random < 4)
			doc.innerHTML = "Trotsky";
		else if (random < 6)
			doc.innerHTML = "Engels";

		else if (random < 10)
			doc.innerHTML = "Marx";
	}
</script>

</html>
