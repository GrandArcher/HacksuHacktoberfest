<!doctype HTML>
<html lang="en-US">
<head>
	<title>
		Editable Page Text
	</title>
	
</head>

<body>
	<marquee><h1>People's Front of Judea</h1></marquee>
	<p id="edit">This is sample text. Communism will win.</p>

	<button onclick="edit()">Generate a communist person of peopleness personality!</button>
</body>

<script>
	function edit() {
		let random = Math.floor(Math.random() * 10);
		let doc = document.getElementById("edit");
		if (random < 2)
			doc.innerHTML = "Lenin";
		else if (random < 4)
			doc.innerHTML = "Trotsky";
		else if (random < 6)
			doc.innerHTML = "Engels";
		else if (random < 10)
			doc.innerHTML = "Marx";
	}
</script>
</html>
